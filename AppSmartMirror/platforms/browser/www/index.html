<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>MagicMirror</title>
        <link rel="stylesheet" type="text/css" href="css/css.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <script type="text/javascript" src="http://cdn.jsdelivr.net/particle-api-js/5/particle.min.js"></script>
    </head>
    <body>
      <ons-page>
        <div class="toolbar">
          <div class="toolbar__center" id="toolbar">
            <span id="version">MagicMirror v1.0</span>
            <span id="status">Device: Offline</span>
          </div>
        </div>
          <!-- <div id="login" class="center">
            <div class="center">
              <img src="img/logo.png" alt="Magic Mirror Logo" id="logo"/>
            </div>
            <div>
              <input type="email" class="text-input text-input--underbar" placeholder="email" id="email"/>
            </div>
            <div>
              <input type="password" class="text-input text-input--underbar" placeholder="password" id="password"/>
            </div>
            <button class="button" id="login-btn">Login</button>
          </div> -->

          <div id="main" class="center">
<!-- zip settings card -->
          <div id="zip-settings">
              <div class="card" id="zip-card">
                <h2 class="card__title center">Set Your Location</h2>
                <div class="card__content center" id="zip-enter">
                  <input class="num-input text-input text-input--underbar" maxlength="5" type="number" placeholder="ZIPCODE" pattern="[0-9]{5}" id="zip-input">
                    <button class="button" id="zip-input-btn">Submit</button>
                </div>
              </div>
            </div>


<!-- layout settings card -->
        <div class="card" id="layout-card">
          <h2 class="center">Layout Settings</h2>
          <div class="segment" id="button-group">
            <button class="segment__item" id="layout-day">
              <input type="radio" class="segment__input" name="segment-a" checked="true"id="layout-day-input" value="1">
              <div class="segment__button">Current</div>
            </button>
            <button class="segment__item" id="layout-three-day">
              <input type="radio" class="segment__input" name="segment-a" id="layout-three-day-input" value="2">
              <div class="segment__button">Three Day</div>
            </button>
            <button class="segment__item" id="layout-five-day">
              <input type="radio" class="segment__input" name="segment-a" id="layout-five-day-input" value="3">
              <div class="segment__button">Five Day</div>
            </button>
          </div>
        </div>

        </div>
      </ons-page>



        <script type="text/javascript" src="js/javascript.js"></script>
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    </body>
</html>

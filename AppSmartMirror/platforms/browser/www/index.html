<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>MagicMirror</title>
        <link rel="stylesheet" type="text/css" href="css/css.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <script type="text/javascript" src="http://cdn.jsdelivr.net/particle-api-js/5/particle.min.js"></script>
    </head>
    <body>
      <ons-page>
          <div id="login" class="center">
            <div class="center">
              <img src="img/logo.png" alt="Magic Mirror Logo" id="logo"/>
            </div>
            <div>
              <input type="email" class="text-input text-input--underbar" placeholder="email" id="email"/>
            </div>
            <div>
              <input type="password" class="text-input text-input--underbar" placeholder="password" id="password"/>
            </div>
            <button class="button" id="login-btn">Login</button>
          </div>

          <div id="waiting-screen">
            <h1>Please connect photon and re-login</h1>
          </div>
          <div id="main" class="center">
            <div class="toolbar">
              <div class="toolbar__center" id="toolbar">
                <span id="version">MagicMirror v1.0</span>
                <span id="status">Device: <span id="status">Offline</span></span>
              </div>
            </div>
<!-- zip settings card -->
          <div id="zip-settings">
              <div class="card" id="zip-card">
                <h2 class="card__title center">Set Your Location</h2>
                <div class="card__content center" id="zip-enter">
                  <input class="num-input text-input text-input--underbar" maxlength="5" minlength="5" min="0" type="number" placeholder="ZIPCODE" pattern="[0-9]{5}" id="zip-input">
                    <button class="button" id="zip-input-btn">Update</button>
                </div>
              </div>
            </div>


<!-- layout settings card -->
        <div class="card" id="layout-card">
          <h2 class="center">Layout Settings</h2>
          <div class="segment" id="button-group-1">
            <button class="segment__item" id="layout-simple">
              <input type="radio" class="segment__input" name="segment-a" checked="true" id="layout-simple-input" value="simple">
              <div class="segment__button">Simple Day</div>
            </button>
            <button class="segment__item" id="layout-advanced">
              <input type="radio" class="segment__input" name="segment-a" id="layout-advanced-input" value="advanced">
              <div class="segment__button">Advanced Day</div>
            </button>
            <!-- <button class="segment__item" id="layout-three-day">
              <input type="radio" class="segment__input" name="segment-a" id="layout-three-day-input" value="3day">
              <div class="segment__button">Three Day</div>
            </button> -->
          </div>
        </div>

<!-- metric settings card -->

      <div class="card" id="metric-card">
        <h2 class="center">Unit Settings</h2>
        <div class="segment" id="button-group-2">
          <button class="segment__item" id="unit-f">
            <input type="radio" class="segment__input" name="segment-b" checked="true" id="unit-f-input" value="F">
            <div class="segment__button">Farenheit</div>
          </button>
          <button class="segment__item" id="unit-c">
            <input type="radio" class="segment__input" name="segment-b" id="unit-c-input" value="C">
            <div class="segment__button">Celsius</div>
          </button>
        </div>
      </div>
      <div class="center">
        <button class="button"id="logout">Logout</button>
      </div>


        </div>
      </ons-page>



        <script type="text/javascript" src="js/javascript.js"></script>
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    </body>
</html>
